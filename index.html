<!DOCTYPE html>
<html>
<head>
  <title>Will You Go Out With Me?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 36px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .yes-button {
      background-color: #4CAF50;
      color: white;
    }

    .no-button {
      background-color: #f44336;
      color: white;
    }

    .no-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Will You Go Out With Me?</h1>
  <div class="buttons">
    <button class="button yes-button" onclick="window.location.href='https://example.com'">Yes</button>
    <button class="button no-button" onclick="runAway()">No</button>
  </div>

  <script>
    let noButton = document.querySelector('.no-button');
    let runAwayAttempts = 0;

    function runAway() {
      if (runAwayAttempts === 0) {
        noButton.style.transform = 'translateX(-100px)';
      } else if (runAwayAttempts === 1) {
        noButton.style.transform = 'translateY(-100px)';
      } else if (runAwayAttempts === 2) {
        noButton.style.display = 'none';
      }

      runAwayAttempts++;
    }
  </script>
</body>
</html>
